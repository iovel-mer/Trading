<header class="bg-black text-white px-6 py-4 flex justify-between items-center flex-wrap relative z-50">
  <!-- Logo -->
  <div class="flex items-center gap-2 text-purple-500 w-10 h-10">
    <svg role="img" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <title>Better Stack</title>
      <path
        d="m.7792 10.7479-.7654 6.6384a2.0957 2.0957 0 0 0 .696 1.8122l1.8965 1.672c.6494.5725 1.658.0145 1.5185-.84L2.6039 10.705c-.1723-1.056-1.7022-1.02-1.8247.0429Zm12.3733 8.714L8.63 6.431c-.5023-1.4472-2.6082-1.3845-3.0203.0898l-1.376 4.9234c-.156.559-.216.8822.0005 1.4212h.5225l1.8993 6.0694c.294.7324.9017 1.3009 1.6611 1.5538l2.8315.9435c1.2417.4137 2.4268-.7513 2.004-1.97zm10.6297-1.0332L15.7907 3.4433c-.6971-1.3072-2.5779-1.2727-3.227.0589l-1.9652 3.9555c-.2375.487-.1274.6608.07.9435.1585.2268.526.2447.6758.012.147-.2287.488-.2076.6058.0375l5.1379 10.687a2.735 2.735 0 0 0 2.1416 1.6016l2.7183.3476c1.4628.1924 2.5299-1.3539 1.8343-2.6582z"
      />
    </svg>
  </div>

  <!-- Desktop Nav -->
  <nav class="hidden md:flex gap-6 text-[15px] font-semibold">
    <a routerLink="/home" class="hover:text-purple-400 transition">Home</a>
    <a routerLink="/about" class="hover:text-purple-400 transition">Trading Info</a>
    <a routerLink="/services" class="hover:text-purple-400 transition">Services</a>
    <a routerLink="/contact" class="hover:text-purple-400 transition">Contact</a>
  </nav>

  <!-- Desktop Auth Buttons -->
  <div class="hidden md:flex items-center gap-3">
    <button
      class="px-4 py-2 rounded-full text-sm font-semibold bg-white text-black hover:bg-gray-200 transition"
      (click)="openLogin()"
    >
      Login
    </button>
    <button
      class="px-4 py-2 rounded-full text-sm font-semibold bg-purple-600 hover:bg-purple-700 text-white transition"
      (click)="openRegister()"
    >
      Create Account
    </button>
  </div>

  <!-- Mobile Toggle -->
  <button class="md:hidden text-white text-2xl ml-auto" (click)="mobileNavOpen = !mobileNavOpen">â˜°</button>

  <!-- Mobile Nav -->
  <div
    *ngIf="mobileNavOpen"
    class="w-full mt-4 flex flex-col items-start gap-3 bg-[#1f2235] px-6 py-4 rounded-lg md:hidden border-t border-gray-700"
  >
    <a routerLink="/home" class="text-gray-300 hover:text-white transition">Home</a>
    <a routerLink="/about" class="text-gray-300 hover:text-white transition">Trading Info</a>
    <a routerLink="/services" class="text-gray-300 hover:text-white transition">Services</a>
    <a routerLink="/contact" class="text-gray-300 hover:text-white transition">Contact</a>

    <button
      (click)="openLogin()"
      class="w-full text-left bg-white/10 px-4 py-2 rounded-full text-sm hover:bg-white/20 transition text-white"
    >
      Login
    </button>

    <button
      (click)="openRegister()"
      class="w-full text-left bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-full text-sm transition"
    >
      Create Account
    </button>
  </div>
</header>
